<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>temperature converter</title>
</head>

<body>
<br>
<br>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <form id="tempCalc" onsubmit="calculateTemp(); return false">
                <div class="form-group">
                    <label for="temp">Enter the temperature you like to convert</label>

                    <input class="form-control" type="number" name="temp" id="temp">
                </div>
                <br>
                <div class="form-group">
                    <label for="temp">Select any unit</label>
                    <select name="temp_diff" id="temp_diff" class="form-control">
                        <option value="cel">Celsius</option>
                        <option value="fah">Fahrenhiet</option>
                    </select>
                </div>
                <br>
                <input class="form-control" type="submit" name="temp">
                <br>
                <span style="background: white;padding: 7px;" id="resultContainer"></span>

            </form>
            
        </div>
    </div>

    <script>
   
        const calculateTemp = () =>{
            const numberTemp = document.getElementById('temp').value;
            // console.log(numberTemp);
            const tempSelected = document.getElementById('temp_diff');
            const valueTemp = temp_diff.options[tempSelected.selectedIndex].value;
            // console.log(valueTemp);

            const celToFar = (cel) =>{
                let fahrenhiet = Math.round((cel * 9/5)+32);
                return fahrenhiet;
            }

            const farToCel = (far) =>{
                let celsius = Math.round((far - 32) * 5/9 );
                return celsius;
            }

            let result;
            if(valueTemp == 'cel'){
                let result = celToFar(numberTemp);
                document.getElementById('resultContainer').innerHTML = `= ${result}° Fahrenhiet`;
            }else{
                let result = farToCel(numberTemp);
                document.getElementById('resultContainer').innerHTML = `= ${result}° Celsius`;
            }


            // change random color of body
            function randomColors() {
                return '#' + Math.floor(Math.random() * 16777215).toString(16);
            }
            document.getElementsByTagName("body")[0].style.background = randomColors();
            
        }
    </script>

</body>

</html>
